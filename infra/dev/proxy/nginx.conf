worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ✅ MIME 타입 포함 및 기본 콘텐츠 타입 설정
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ✅ 최대 요청 크기 설정
    client_max_body_size 100M;    # 100MB로 설정

    # ✅ Docker DNS resolver 설정
    resolver 127.0.0.11 valid=30s;
    
    # ✅ 재시도 옵션 설정
    proxy_connect_timeout 75s;
    proxy_read_timeout 300s;
    proxy_next_upstream error timeout http_500 http_502 http_503 http_504;

    # ✅ 공통 프록시 설정
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # proxy_redirect http:// https://;

    # ✅ 백엔드 서버 정보 로깅
    log_format backend_info '$remote_addr - [$time_local] '
                            '"$request" $status '
                            'upstream: $upstream_addr ($upstream_status) '
                            'response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log backend_info;

    # ✅ HTTP 요청을 HTTPS로 강제 리디렉션
    server {
        listen 80;
        server_name picscore.net;
        
        # ✅ Let's Encrypt 인증용 경로는 리디렉션 하지 않음
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/html;
        }
        
        # ✅ 나머지 모든 요청은 HTTPS로 리디렉션
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name picscore.net;

        # ✅ SSL 인증서 설정
        ssl_certificate /etc/letsencrypt/live/picscore.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/picscore.net/privkey.pem;

        # ✅ SSL 설정 최적화 (Mozilla 권장 설정)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ✅ HSTS 설정 (HTTPS 강제)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ✅ 보안 헤더 추가
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";

        # ✅ 프론트엔드 정적 파일 요청 처리
        location / {
            set $frontend_upstream "frontend:80";
            proxy_pass http://$frontend_upstream;
        }

        # ✅ Actuator API 프록시 (health, info, prometheus)
        location ~* ^/actuator/(health|info|prometheus)$ {
            set $backend_upstream "backend:8080";
            proxy_pass http://$backend_upstream;
        }

        # ✅ API 요청 프록시
        location ~ ^/(api|oauth2|login)/ {
            set $backend_upstream "backend:8080";
            proxy_pass http://$backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
        }

        # ✅ Jenkins url
        location /jenkins {
            set $jenkins_upstream "jenkins:8080";
            proxy_pass http://$jenkins_upstream;
        }

        # ✅ Prometheus 접근
        location /prometheus {
            set $prometheus_upstream "prometheus:9090";
            proxy_pass http://$prometheus_upstream;
            auth_basic "Prometheus";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # ✅ Grafana 접근
        location /grafana {
            set $grafana_upstream "grafana:3000";
            proxy_pass http://$grafana_upstream;
        }

        # ✅ cAdvisor 접근
        location ~ ^/cadvisor(/.*)?$ {
            set $cadvisor_upstream "cadvisor:8080";
            
            # /cadvisor 접두사 제거 및 경로 재작성
            rewrite ^/cadvisor(/.*)?$ $1 break;
            proxy_pass http://$cadvisor_upstream;
            
            # 리디렉션 처리
            proxy_redirect ~^(.+)$ /cadvisor$1;
            
            # HTML 응답 내용 수정
            sub_filter_once off;
            sub_filter 'href="/' 'href="/cadvisor/';
            sub_filter 'src="/' 'src="/cadvisor/';
            sub_filter 'action="/' 'action="/cadvisor/';
            sub_filter 'endpoint:' 'endpoint: "/cadvisor';
            
            # 인증 설정
            auth_basic "cAdvisor";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }
    }
}