services:
  eliza:
    command: ["pnpm", "start", "--character=./characters/eliza.character.json"]
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    ports:
      - "4000:3000"
    restart: always
